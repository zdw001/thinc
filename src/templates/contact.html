{% extends 'base.html' %}
{% block title %}
    Contact - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="block big_form" id="contact">
    <h1>Contact</h1>
	<form role="form" action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit" class="button big">Submit</button>
		<input type="submit" class="button big danger" name="cancel" value="Cancel" formnovalidate>
	</form>
</div>
{% endblock %}
