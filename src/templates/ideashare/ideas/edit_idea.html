{% extends 'base.html' %}
{% block title %}
    Edit {{ idea.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="block big_form">
    <h1>Edit "{{ idea.name }}"</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button big">Submit</button>
        <input type="submit" class="button big danger" name="cancel" value="Cancel" formnovalidate>
    </form>
</div>
{% endblock content %}
