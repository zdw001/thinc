{% extends 'base.html' %}
{% block title %}
    {{ idea.name }} - {{ block.super }}
{% endblock title %}

{% block content %}
    <h2>{{ idea.votes }}</h2>
    <h2>{{ idea.name }}</h2>
    <h2>{{ idea.overview }}</h2>
    <h2>{{ idea.description }}</h2>
    <h2>{{ idea.published_date }}</h2>
{% endblock content %}
