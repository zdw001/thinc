{% extends 'base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block content %}
<div class="block">
    <h1>Login</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    <p>
    	<a href="{% url 'password_reset' %}">
    	Forgot your password?
    	</a>
    </p>
    <p>
        Don't have an account? 
        <a href="{% url 'registration_register' %}">Register here</a>
    </p>
</div>
{% endblock content %}
