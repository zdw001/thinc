{% extends 'base.html' %}
{% block title %}
    Login - {{ block.super }}
{% endblock title %}

{% block content %}

<div class="block form" id="login">
    <h1>Sign In</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Log In" class="submit" style="margin-bottom: 40px;" />
    </form>
    <p class="redirect">
        Forgot your password?
    	<a href="{% url 'password_reset' %}"> Change it here</a>
    </p>
    <p class="redirect">
        Don't have an account? 
        <a href="{% url 'registration_register' %}"> Register here</a>
    </p>
</div>
{% endblock content %}
